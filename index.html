<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>

    <!-- splash - start button-->
    <div id="splashscreen">
        <h2>Welcome to Trivia Night!</h2>
        <div id="dStart">Start</div>
    </div>



    <div class="grid">
        <div id="quiz">

            <h1>Quiz</h1>

            <hr id="hrHeader">
            <p id="question">pQuestion</p>

            <!-- div with 4 buttons-->
            <div class="buttons">
                <button id="btn0" class="btnChoice">
                    <span id="choices0"></span>
                </button>
                <button id="btn1" class="btnChoice">
                    <span id="choices1"></span>
                </button>
                <button id="btn2" class="btnChoice">
                    <span id="choices2"></span>
                </button>
                <button id="btn3" class="btnChoice">
                    <span id="choices3"></span>
                </button>
            </div>

            <hr>
            <footer>
                <p id="progress">Question x of y</p>
            </footer>

        </div>
    </div>

    <script src="assets/javascript/question.js"></script>
    <script src="assets/javascript/quiz_controller.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
